{% extends "home/base.html" %}
{% block content %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  <div style = "margin-top:10em;">
  <h1 class="cover-heading">Cover Page</h1>
  <p class="lead">Here is the homepage for my Wick website. Please navigate to the Login button to Login or Register to Register</p>
  <p class="lead">
    <a href="#" class="btn btn-lg btn-secondary">Learn more</a>
  </p>
  </div>
{% endblock content %}
